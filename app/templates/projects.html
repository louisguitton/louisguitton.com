{% extends "base.html" %}

    {% block content %}
    <h1>Here is a list of some of my projects:</h1>

    {% if projects %}
    <ul class="list-group">
        {% for project in projects %}
        <li class="list-group-item">
            <p>
                <a href="{{ url_for('projects', nickname=project.nickname) }}">{{ project.title }}</a> :
                {{ project.description}}
            </p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
