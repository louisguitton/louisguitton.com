{% extends "base.html" %}

{% block content %}
    <p>
        Here is a list of some of my projects:
        {% if projects %}
            <ul>
                {% for project in projects %}
                    <li>
                        <a href="{{ url_for('projects', nickname=project.nickname) }}">{{ project.title }}</a> :
                        {{ project.description}}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </p>
{% endblock %}
