<!DOCTYPE html>
<html>

{% include 'head.html' %}

<body>
<div class="container">
    <div class="row">
        <div class="sidebar col-md-3">
            {% include 'nav.html' %}
        </div>
        <div class="col-md-9 page">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}

            {% include 'footer.html' %}
            {% include 'js.html' %}
        </div>
    </div>
</div>


</body>
</html>
