<!DOCTYPE html>
<html>

    {% include 'head.html' %}

    <body>
        {% include 'nav.html' %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

        {% include 'footer.html' %}
        {% include 'js.html' %}
    </body>
</html>
